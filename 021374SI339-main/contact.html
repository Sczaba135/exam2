<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layout.css">
    <style>
        label,input, button{
            display: block;
        }
        @media screen and (min-width: 678px) {
              .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            width: 100%;
        }

        /* Align label and form element on the same line */
        label {
            display: inline-block;
            width: 25%; /* Adjust as needed for label width */
            margin-bottom: 0;
            text-align: right;
            padding-right: 10px; /* Space between label and form element */
        }

        input, textarea, select {
            display: inline-block;
            width: 70%; /* Adjust as needed for form element width */
        }

        /* Center the button below form elements */
        button {
            display: block;
            width: auto; /* Let the button size to its content */
            margin-left: 25%; /* Align with form fields */
        }
            
        }
         label,input{
            display: inline-block;
            margin-bottom:15px;
        }
        label{
            width:10%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="about.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="histry.html">History</a></li>
                <li><a class = "current" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="Email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 CSS Exam | <a href="contact.html">Say Hello</a></p>
    </footer>
</body>
</html>
